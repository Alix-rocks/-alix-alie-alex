<html>

    *{
      font-family: 'Nunito', sans-serif;
      /*font-size: 16px;
      font-weight: 700;*/
    }
    :root{
      /*--thumbColor: dodgerblue;
      --contentTypcn: '\E142';*/
    }
    .total {
      width: 90vw;
      height: 90vh;
      margin: auto;
      display: flex;
      justify-content: center;
      background-color: white;
    }
    button, label {
      border-top: 2px solid darkslategrey;
      border-left: 2px solid darkslategrey;
      border-right: 4px solid darkslategrey;
      border-bottom: 4px solid darkslategrey;
      border-radius: 10px;
      width: fit-content;
      color: darkslategrey;
      text-align: center;
      background-color: lightgrey;
    }
    #startDiv button {
      padding: 5px 10px;
      font-size: 20px;
      font-weight: 700;
    }
    button#startFirst{
      font-size: 30px;
      padding: 0px 10px;
    }
    button#starBut{
      background-color: white;
    }
    .typcn-star{
      color: gold;
      font-size: 30px;
      padding: 0px 5px;
    }
    #modeDiv{
      margin: 10px auto;
      width: 320px;
      text-align: center;
      position: relative;
    }
    #indDiv, #startDiv, #levelDiv, #levelDivWhole, #starDiv, #starButDiv{
      width: fit-content;
      margin: 10px auto;
    }
    #startDiv, #startDivIn, #levelDiv, #levelDivWhole{
      display: flex;
    }
    #startDiv{
      flex-flow: row nowrap;
      align-items: center;
    }
    #startDivIn, #levelDiv{
      flex-flow: column nowrap;
      justify-content: center;
    }
    #levelDiv{
      position: relative;
    }
    .modeBut{
      padding: 5px 10px;
      font-size: 20px;
      font-weight: 500;
      line-height: 20px;
      margin: 0 5px;
    }
    input[name="mode"]:checked + label.modeBut{
      background-color: limegreen;
    }
    input[name="mode"]:checked + label.modeBut>span.typcn-pencil{
      color: white!important;
    }
    #kaseModeLabel{
      position: absolute;
      top: -10px;
      right: 0;
      padding: 0 1px 0 4px;
      display: flex;
      flex-flow: row nowrap;
      width: 45px;
    }
    #kaseModeLabel span:nth-of-type(2){
      width: 12px;
    }
    #kaseModeLabel span:nth-of-type(3){
      width: 3px;
    }
    #kaseModeCheck:checked + #kaseModeLabel{
      background-color: red;
    }
    input{
      display: none;
    }
    h1 {
      text-align: center;
      font-size: 34px;
      margin: 5px auto 10px;
    }
    #backBut{
      position: absolute;
      top: 3px;
      left: 3px;
      opacity: .7;
      border-width: 1px 2px 2px 1px;
    }
    #levelSign{
      position: absolute;
      top: 3px;
      right: 3px;
    }
    .info {
      font-size: 14px;
      background-color: lightgray;
      border-radius: 25px;
      padding: 5px;
      width: fit-content;
      height: 16px;
      line-height: 16px;
      font-weight: 500;
      margin: auto auto 5px;
      text-align: center;
    }
    #timerDiv {
      color: blue;
    }
    .typcn-stopwatch{
      display: inline-block;
      font-size: 1.1em;
      translate: 0 -1.5px;
      color: blue;
    }
    div.slider .typcn-stopwatch{
      translate: 0 -3px;
    }
    #timerNum{
      padding-left: 3px;
    }
    #errorsDiv{
      color: red;
      padding: 0 8px 5px 5px;
    }
    .typcn-times{
      display: inline-block;
      font-size: 1.3em;
      line-height: 1em;
      font-weight: 100;
      color: red;
    }
    table#table {
      margin: auto;
    }

    table#table,
    #table .case {
      border: 2px solid darkslategrey;
      padding: 2px;
      width: fit-content;
      color: darkslategrey;
      border-collapse: collapse;
    }
    #table .case:focus-visible {
      outline: 2px solid limegreen;
      z-index: 10;
    }

    #table colgroup,
    #table tbody.bloc {
      border: solid medium darkslategrey;
    }

    #table tbody.bloc:nth-of-type(2n + 1) td.case:nth-of-type(n + 4):nth-of-type(-n + 6),
    #table tbody.bloc:nth-of-type(2) td.case:nth-of-type(-n + 3),
    #table tbody.bloc:nth-of-type(2) td.case:nth-of-type(n + 7):nth-of-type(-n + 9) {
      background-color: lightgray;
    }

    .case {
      position: relative;
    }

    .highlight {
      position: absolute;
      top: 1px;
      left: 1px;
      width: 28px;
      height: 28px;
      border-radius: 25px;
      z-index: 10;
      border: 2px solid rgba(255, 255, 255, 0);
      background: rgba(255, 255, 255, 0);
    }

    .highlighted {
      border-color: limegreen;
    }

    #circles div,
    #table td.case {
      width: 30px;
      height: 30px;
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      line-height: 26px;
      margin: auto;
      border: solid thin darkslategrey;
    }

    #circles {
      display: flex;
      flex-wrap: row nowrap;
      width: fit-content;
      margin: 15px auto;
      background-color: rgb(40, 70, 70);
      border: solid 1px darkslategrey;
    }

    #circles div.circle {
      box-sizing: border-box;
      width: 34px;
      height: 34px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      line-height: 28px;
      margin: 1px;
      border-radius: 25px;
      color: darkslategrey;
      padding: 2px;
    }
    .notFilling{
      background-position: 0 0;
      background-position-y: 0;
      transition: background-position .5s;
      background: white!important;
    }
    .notFilling.selected {
      background: limegreen!important;
    }
    .filling.selected {
      box-sizing: border-box;
      border: 2px solid limegreen!important;
    }
    #circles div.filling {
      box-sizing: border-box;
      background-image: linear-gradient(0deg, rgb(147.5, 162.5, 162.5) 0 50%, white 50% 100%);
      background-size: 100% 200%;
      background-position: 0 0;
      transition: background-position-y .5s;
    }
    
    .filledCircle{
      background: white!important;
      opacity: .4;
    }
    #circles div.littler{
      color: white;
      text-shadow: 
        1px 0 darkslategrey,
        0 1px darkslategrey,
        -1px 0 darkslategrey,
        0 -1px darkslategrey;
    }
    .slideZoneV{
      position: relative;
      width: 10px;
      height: 34px;
      border-radius: 5px;
      border: solid thin darkslategrey;
      background-color: rgb(147.5, 162.5, 162.5);
    }
    .sliderV{
      position: absolute;
      top: 0;
      left: -50%;
      width: 20px;
      height: 10px;
      border-radius: 25px;
      border: solid thin darkslategrey;
      background-color: white;
      transition: .5s;
    }

    .slidedV .sliderV{
      top: 22px;
      transition: .5s;
    }
    .error:after {
      content: '';
      height: 30px;
      border-left: 4px solid red;
      border-radius: 5px;
      position: absolute;
      transform: rotate(45deg);
      left: 15px;
      top: 2.5px;
    }

    .error:before {
      content: '';
      height: 30px;
      border-left: 4px solid red;
      border-radius: 5px;
      position: absolute;
      transform: rotate(-45deg);
      left: 15px;
      top: 2.5px;
    }

    }

    }

      font-weight: 100;
      line-height: 5px;
      height: 3px;
      width: 3px;
      text-align: center;
      visibility: hidden;
    }
    .showIt{

    }
    .slideZone{

      height: 25px;
      border-radius: 25px;
      border: solid thin darkslategrey;
      background-color: lightgrey;
      margin: 10px auto;

      height: 24px;

      border: solid thin darkslategrey;
      background-color: white;
      text-align: center;

      font-size: 20px;
      content: '\E13F';
    }

    }

      font-size: 20px;
      content: '\E13C';
    }

    }

      font-size: 20px;
      content: '\E141';
    }

      outline: solid 1px darkslategrey;
      outline-offset: 0px;
      margin: 1px 0;
    }

      height: 175px;
      width: 50px;
      border: 2px solid limegreen;
      border-radius: 25px;
      position: absolute;
      top: -5px;

    }

    }

      color: limegreen!important;
    }

      color: purple!important;
    }
    .filled div.highlight{
      border-color: purple!important;
    }

      border-radius: 15px;
      width: fit-content;
      padding: 0 20px 20px;
      box-shadow: 1px 1px 5px darkslategrey;
    }
    .popup h2{
      color: darkslategrey;
      font-size: 30px;
      text-align: center;
      margin-bottom: 5px;
    }
    .popup .levelCircle{
      margin: auto;
    }
    .popup .typcn-stopwatch {
      display: inline-block;
      translate: 0 1px;
    }
    .popup table{
      margin: auto;
    }
    .popup table tr:nth-of-type(1){
      color: blue;
      height: 16px;
      line-height: .7em;
    }
    .popup table tr:nth-of-type(2){
      color: red;
      height: 16px;
      line-height: .7em;
    }
    .popup table tr:nth-of-type(3) {
      color: limegreen;
      height: 16px;
      line-height: .7em;
    }
    .popup table tr:nth-of-type(4) {
      color: darkslategrey;
      font-size: 20px;
    }
    .popup table tr td:nth-of-type(1){

    }
    .popup table tr td:nth-of-type(2){
      text-align: left;
    }
    .threeStars{
      width: 160px;
      height: 65px;

      flex-flow: row nowrap;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .threeStars span:nth-of-type(1){
      align-self: end;
    }
    .threeStars span:nth-of-type(2){
      align-self: start;
    }
    .threeStars span:nth-of-type(3) {
      align-self: end;
    }
    .levelStar{

    }
    .levelStarHr{

      margin-bottom: 5px;
    }
    .soNumero{

      padding: 5px 10px 2px;
      border-radius: 25px;
      line-height: 25px;
      text-align: center;
      color: white;
      border: none;
      font-size: 16px;
    }
    .displayNone{
      display: none!important;
    }

</body>

                    <td style="padding-right: 12px;"><span class="typcn typcn-media-pause" style="display: inline-block; transform: rotate(90deg); translate: 11px;"></span><span class="typcn typcn-chevron-right"></span></td>
                    <td style="font-weight: 700;">${countTotalPoints()}</td>
                  </tr>
                </table>
                <div class="threeStars" style="width: 160px; height: 65px; margin: 20px auto 0; border-top: 2px solid lightslategrey;">
                  <span class="typcn typcn-star"></span>
                  <span class="typcn typcn-star"></span>
                  <span class="typcn typcn-star"></span>
                </div>
                <div style="margin: 0 auto;" class="levelCircle ${levelColor}"></div>
                <div class="soNumero" style="background-color:${levelColor};">5768</div>
                <table>
                  <tr>
                    <td><span class="typcn typcn-stopwatch"></span></td>
                    <td>${timer}</td>
                  </tr>
                  <tr>
                    <td><span class="typcn typcn-times"></span></td>
                    <td>${errorsCount}</td>
                  </tr>
                  <tr>
                    <td><span class="typcn typcn-heart"></span></td>
                    <td>${indiceCount}</td>
                  </tr>
                  <tr>
                    <td style="padding-right: 12px;"><span class="typcn typcn-media-pause" style="display: inline-block; transform: rotate(90deg); translate: 11px;"></span><span class="typcn typcn-chevron-right"></span></td>
                    <td style="font-weight: 700;">${countTotalPoints()}</td>
                  </tr>
                </table>
              </div>`;
      } else{
        let count = soFar.filter((num) => num == chiffre).length;
        if (count == 9) {
          let perc = count.toString() + count.toString();
          document.getElementById("opt" + chiffre).style.backgroundPositionY = perc + "%";
          document.getElementById("opt" + chiffre).classList.add("filledCircle");
          document.querySelectorAll(".case").forEach((kase) => {
            if(!kase.innerHTML.includes("table") && kase.textContent.includes(chiffre)){
                kase.classList.add("filled");
            };
          });
        } else {
          let perc = count.toString() + count.toString();
          document.getElementById("opt" + chiffre).style.backgroundPositionY = perc + "%";
        };
      };
    };
  };
  
  function littleOnes() {
    tryMode = true;
    document.querySelectorAll(".circle").forEach(cercle => {
      cercle.classList.add("littler");
    });
    document.querySelectorAll(".highlight").forEach(inside => {
      inside.parentElement.classList.remove("error");
    });
    if(!littleTableIn){
      let littlesTr = [];
      for (let i = 1; i < 4; i++) {
        let littlesTd = [];
        for (let j = (1 + (i - 1) * 3); j < (4 + (i - 1) * 3); j++) {
          let littleTd = `<td class="littleTd" id="lt${j}">${j}</td>`;
          littlesTd.push(littleTd);
        };
        let littlesTdF = littlesTd.join("");
        let littleTr = `<tr>${littlesTdF}</tr>`;
        littlesTr.push(littleTr);
      };
      let littlesTrF = littlesTr.join("");
      let littleTable = `<table class="littleTable">${littlesTrF}</table>`;
      document.querySelectorAll(".case").forEach((kase) => {
        let inside = kase.querySelector(".highlight");
        if (inside.innerText == "") {
          inside.innerHTML = littleTable;
        };
      });
      littleTableIn = true;
    };
  };
  
  function removeOthers(chiffre, i, j, b) {
    document.querySelectorAll('.case[data-row="' + i + '"]').forEach((kaseI) => {
      if (kaseI.innerHTML.includes("table")) {
        kaseI.querySelector("#lt" + chiffre).classList.remove("showIt");
      };
    });
    document.querySelectorAll('.case[data-col="' + j + '"]').forEach((kaseJ) => {
      if (kaseJ.innerHTML.includes("table")) {
        kaseJ.querySelector("#lt" + chiffre).classList.remove("showIt");
      };
    });
    document.querySelectorAll('.case[data-bloc="' + b + '"]').forEach((kaseB) => {
      if (kaseB.innerHTML.includes("table")) {
        kaseB.querySelector("#lt" + chiffre).classList.remove("showIt");
      };
    });
  };
  
  function indice(evt, sudokuSolution) {
    if(!evt.currentTarget.classList.contains("used")){
      evt.currentTarget.classList.add("used");
      indiceCount++;
      let multiple = 6 - niveau;
      indicePoints += indiceCount * 5 * multiple;
      indicePointsShow.innerText = indicePoints;
      let vides = [];
      document.querySelectorAll(".highlight").forEach((inside) => {
        if (inside.innerText == "" || inside.innerHTML.includes("table")) {
          let id = inside.parentElement.id;
          vides.push(id);
        };
      });
      let randomIndex = Math.floor(Math.random() * vides.length);
      let kase = vides[randomIndex];
      let kaseCase = document.getElementById(kase);
      let i = kaseCase.dataset.row;
      let j = kaseCase.dataset.col;
      let b = kaseCase.dataset.bloc;
      let num = sudokuSolution[i][j];
      kaseCase.classList.add("newInd");
      kaseCase.querySelector(".highlight").innerHTML = num;
      sudokuSoFar[i].splice(j, 1, num);
      checkFilled("one", num);
      removeOthers(num, i, j, b);
    };
  };
  
  function countKasePoints(i, j, b){
    let valuesTot = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];
    let valuesI = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];
    document.querySelectorAll('.case[data-row="' + i + '"]').forEach((kaseI) => {
      let chiffre = kaseI.textContent;
      valuesTot = valuesTot.filter(num => num !== chiffre);
      valuesI = valuesI.filter(num => num !== chiffre);
    });
    if (valuesI.length == 1) {
      return 5 * niveau;
    };
    let valuesJ = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];
    document.querySelectorAll('.case[data-col="' + j + '"]').forEach((kaseJ) => {
      let chiffre = kaseJ.textContent;
      valuesTot = valuesTot.filter(num => num !== chiffre);
      valuesJ = valuesJ.filter(num => num !== chiffre);
    });
    if (valuesJ.length == 1) {
      return 5 * niveau;
    };
    let valuesB = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];
    document.querySelectorAll('.case[data-bloc="' + b + '"]').forEach((kaseB) => {
      let chiffre = kaseB.textContent;
      valuesTot = valuesTot.filter(num => num !== chiffre);
      valuesB = valuesB.filter(num => num !== chiffre);
    });
    if (valuesB.length == 1) {
      return 5 * niveau;
    };
    let multiple = 0;
    if(littleTableIn){
      multiple = niveau * 3;
    } else if(!littleTableIn){
      multiple = niveau * 4;
    };
    if (valuesTot.length == 0) {
      return 0;
    } else if(valuesTot.length == 1){
      return 5 * multiple;
    } else if (valuesTot.length == 2) {
      return 10 * multiple;
    } else if (valuesTot.length == 3) {
      return 15 * multiple;
    } else if (valuesTot.length >= 4) {
      return 25 * multiple;
    };
  };
  
  function countTotalPoints(){
    return kasePoints - errorPoints - indicePoints - timePoints;
  };
</script>
