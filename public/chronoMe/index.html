<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <!-- Typicons -->
  <link rel="stylesheet" href="../typicons.css"/>
  <!-- Flavicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b4f765f607.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="chronoMe.css">
  <title>Chrono Me</title>
</head>

<body>
  <div class="topContainer">
    <div style="width: 100%; flex-grow: 1;"> <!-- Les deux font la même chose (je crois) -->
      <h2 id="seqName" style="margin: 0; font-size: 1.4em;">Strengthening</h2>
      <div class="allTimeDiv">
        <input class="seqNameInput" type="text" placeholder="Nom de la séquence"></input>
        <div class="positionClass">
          <input type="text" class="stepNameInput" id="delay0Select" value="Position"></input>
          <select class="delaySelect delay0Select"></select>
        </div>
        <div class="stretchClass">
          <input type="text" class="stepNameInput" id="delay1Select" value="Stretch"></input>
          <select class="delaySelect delay1Select"></select>
        </div>
        <div class="pauseClass">
          <input type="text" class="stepNameInput" id="delay2Select" value="Pause"></input>
          <select class="delaySelect delay2Select"></select>
        </div>
        <div class="stretchClass">
          <input type="text" class="stepNameInput" id="delay3Select" value="Stretch"></input>
          <select class="delaySelect delay3Select"></select>
        </div>
        <div class="pauseClass">
          <input type="text" class="stepNameInput" id="delay4Select" value="Pause"></input>
          <select class="delaySelect delay4Select"></select>
        </div>
        <div class="stretchClass">
          <input type="text" class="stepNameInput" id="delay5Select" value="Stretch"></input>
          <select class="delaySelect delay5Select"></select>
        </div>
      </div>
    </div>
    <div class="choiceDiv">
      <button id="moveUpBtn"><i class="fa-solid fa-angle-up"></i></button>
      <button id="addOneBtn"><i class="fa-solid fa-plus"></i></button>
      <button id="moveDnBtn"><i class="fa-solid fa-angle-down"></i></button>
    </div>
  </div>
  
  <p id="order"></p>
  <div id="timeShowZone">
    <div id="timeShow"></div>
  </div>
  <button id="chronoMe"><span>Start</span></button>
  <script type="module" src="chronoMe.js"></script>
</body>
</html>
