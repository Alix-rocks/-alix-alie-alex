  <title>Video CBT</title>
</head>

<body>
<style>
  *{
    background: black;
  }
  .wrap{
    position: fixed;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-flow: column nowrap;
    align-items: center;
    justify-content: center;
  }
  h2, h6{
    color: red;
    text-align: center;
    margin: 0;
  }
  .invite{
    font-family: 'Rubik Dirt', cursive;
    font-size: calc(25.53px + 0.19vw);
    line-height:1.2em;
    font-weight: 400;
  }
  .warning{
    font-family: 'Nunito', sans-serif;
    font-size: calc(11.53px + 0.19vw);
    font-weight: 400;
    line-height:1.2em;
  }
  .video{
    margin-top: 5px;
    width: 90vw;
    max-width: 500px;
  }
</style>
  <div class="wrap">
    <h2 class="invite">Play me</h2>
    <h6 class="warning">at your own risk</h6>
    <video controls muted class="video">
      <source src="https://firebasestorage.googleapis.com/v0/b/alix-alie-alex.appspot.com/o/CBT.mp4?alt=media&token=96de7976-1b35-4d5b-ab6a-8bb8ab84b8ab&_gl=1*1nryv5a*_ga*MTA1MjYwMTg4Ny4xNjg5ODc5NTAy*_ga_CW55HF8NVT*MTY5ODcxMjgyNC43Mi4xLjE2OTg3MTMzOTMuNjAuMC4w" type="video/mp4" />
    </video>
  </div>
