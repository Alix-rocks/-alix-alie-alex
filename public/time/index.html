<!DOCTYPE html>
<html style="height:100%;">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Google Fonts-->

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    https://fonts.google.com/icons?selected=Material+Symbols+Outlined:elevator:FILL@0;wght@400;GRAD@0;opsz@48&icon.query=elevat-->
    <!--Typicons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.css" rel="stylesheet">
    <!--Flavicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="time.css">
    <title>Alix rocks</title>
  </head>
  <body>
    <script name="General" src="../general.js"></script>
    <div id="mainContainer" class="mainContainer">
      <!-- this div needs to be "height:100%;" for webapp (no footer) like time and list pages, but "height:fit-content;" for pages with footer -->
      <div id="undermainContainer" style="height: fit-content; width: 100%;">
        <div id="switchSliderWhole">
          <div class="wrapper">
            <h6>See, that's how great a host I am;<br/>I even let you choose the color!</h6>
            <input oninput="colorSlider()" id="color-picker" type="range" min="0" max="10" value="7">
          </div>
          <div onclick="switchMode()" id="switchModeSlider">
            <div id="switchModeLight" class="typcn typcn-weather-sunny"></div>
            <div id="switchModeDark" class="typcn typcn-weather-night"></div>
              <div id="switchModeBall" class="ballDark"></div>
              <div id="switchModeBallUnder" class="ballDark"></div>
          </div>
        </div>
        <!-- <div name="NopePage" class="justPage" id="nopePage" style="display:block;">
          <h1 id="nopeH1" style="margin-top: calc(100vh/3); text-align: center;">Nope,<output class="h1like" id="displayName"></output> there's nothing here...</h1>
        </div> -->
        <div class="bottomButtons">
          <!-- <div class="bottomButton backHome" onclick="toSectPage(this)" id="casa" title="Let's go back home!"><span class="typcn typcn-home"></span></div> -->
          <div class="bottomButton backTop" onclick="backTop()" title="Again! From the top!" id="backTopButton"><span class="typcn typcn-chevron-right chevronTop"></span></div>
        </div>
        <!-- TimePage -->
        <div name="TimePage" id="timePage" class="sectionPage justPage">
          <div class="togglePlansWhole displayNone" id="togglePlansWhole">
            <input id="togglePlans" type="checkbox" class="cossin"/>
            <label for="togglePlans" class="togglePlansLabel"><span id="togglePlansIcon" class="typcn icon typcn-media-play"></span>My schedules</label>
            <div  data-trans="MySchedules" id="mySchedules" class="togglePlans"></div>
          </div>
          <div id="timeForm" class="timeForm"></div>
          <div id="scheduleTimeWhole" class="scheduleTimeWhole">
            <div id="scheduleTime" class="resultTime"></div>
          </div>
        </div>
      </div>
      <footer id="footer">
      <hr style="border-color: var(--tx-color); margin-bottom: 0;"/>
      <div>
        <h5 style="text-align:center;margin: 0;">I might not have a footer, but I've got two feet you can kiss.</h5>
      </div>
      </footer>
    </div>
    <script type="module" src="time.js"></script>
  </body>

</html>
